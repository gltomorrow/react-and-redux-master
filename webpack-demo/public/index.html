    <style type="text/css">html,
    body,
    .epc-page-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .nav-responsive .nav-drawer {
      margin-left: -280px;
      position: absolute;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 101;
      -webkit-transition: margin-left 360ms cubic-bezier(0.23, 1, 0.32, 1);
      -moz-transition: margin-left 360ms cubic-bezier(0.23, 1, 0.32, 1);
      -o-transition: margin-left 360ms cubic-bezier(0.23, 1, 0.32, 1);
      transition: margin-left 360ms cubic-bezier(0.23, 1, 0.32, 1);
    }

    .nav-responsive.nav-open .nav-drawer {
      margin-left: 0;
    }

    .nav-toggle.desktop,
    .nav-drawer-mask,
    .epc-top-header {
      display: none;
    }

    /* Experiment #23222 for alternate rendering of top bar */
    .nav-variant-top-bar .epc-top-header{
      display: block;
    }

    .nav-responsive .main {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    @media screen and (max-width: 958px) {
      .epc-top-header {
        display: block;
      }

      .nav-drawer-mask {
        display: block;
        background-color: transparent;
      }

      .nav-responsive.nav-open .nav-drawer-mask {
        z-index: 100;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(188, 211, 229, 0.82);
        -webkit-transition: background-color 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -moz-transition: background-color 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: background-color 360ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: background-color 360ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav-variant-top-bar.nav-open .nav-drawer-mask {
        top: 60px;
      }

      .ie8 .nav-drawer-mask {
        opacity: 0;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        filter: alpha(opacity = 0);
        background-color: #bcd3e5;
      }

      .ie8 .nav-responsive.nav-open .nav-drawer-mask {
        opacity: 0.82;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=82)";
        filter: alpha(opacity = 82);
      }
    }

    @media screen and (min-width: 959px) {
      .nav-responsive .main {
        width: 100%;
        float: right;
        -webkit-transition: width 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -moz-transition: width 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: width 360ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: width 360ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav-responsive.nav-open .main {
        width: calc(100% - 280px);
      }

      .nav-responsive .nav-drawer {
        position: relative;
        float: left;
      }

      .nav-toggle.desktop {
        display: block;
        padding: 0;
        border: 0;
        background-color: #242424;
        position: absolute;
        left: 0;
        bottom: 0;
        font-size: 12px;
        border-radius: 0;
        border-bottom-right-radius: 10px;
        border-top-right-radius: 10px;
        height: 24px;
        z-index: 101;
        -webkit-transition: left 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -moz-transition: left 360ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: left 360ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: left 360ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav-responsive.nav-open .nav-toggle.desktop {
        left: 280px;
      }

        height: 100%;
        background: url("data:image/svg+xml,%3C?xml version='1.0' encoding='utf-8'?%3E %3C!-- Generator: Adobe Illustrator 17.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0) --%3E %3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E %3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='18px' height='18px' viewBox='0 0 18 18' enable-background='new 0 0 18 18' xml:space='preserve'%3E %3Cpath fill='%23ffffff' d='M12.8,8.7c0.1,0.1,0.1,0.2,0.1,0.3s0,0.2-0.1,0.3l-5.5,5.5c-0.1,0.1-0.4,0.1-0.5,0l-1.6-1.6 c-0.1-0.1-0.1-0.4,0-0.5L8.8,9L5.2,5.3C5,5.2,5,4.9,5.2,4.8l1.6-1.6c0.1-0.1,0.4-0.1,0.5,0L12.8,8.7L12.8,8.7z'/%3E %3C/svg%3E") no-repeat;
        padding: 2px 12px;
        cursor: pointer;
      }

      .nav-responsive.nav-open .nav-toggle.desktop .nav-icon {
        background: url("data:image/svg+xml,%3C?xml version='1.0' encoding='utf-8'?%3E %3C!-- Generator: Adobe Illustrator 17.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0) --%3E %3C!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'%3E %3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='18px' height='18px' viewBox='0 0 18 18' enable-background='new 0 0 18 18' xml:space='preserve'%3E %3Cpath fill='%23ffffff' d='M4.9,9.3C4.8,9.2,4.8,9.1,4.8,9s0-0.2,0.1-0.3l5.5-5.5c0.1-0.1,0.4-0.1,0.5,0l1.6,1.6c0.1,0.1,0.1,0.4,0,0.5 L8.9,9l3.7,3.7c0.1,0.1,0.1,0.4,0,0.5L11,14.8c-0.1,0.1-0.4,0.1-0.5,0L4.9,9.3L4.9,9.3z'/%3E %3C/svg%3E") no-repeat;
      }

      .nav-variant-top-bar .action-wrapper .top-bar-hotel-name{
        max-width: 460px;
      }

      .nav-variant-top-bar .action-wrapper {
        order: 3;
      }

      .nav-variant-top-bar .epc-nav-account-header-toggle {
        flex-basis: auto;
        order: 2;
      }

      .nav-variant-top-bar .epc-nav-account-header-container {
        position: relative;
        z-index: 0;
        min-height: 60px;
        border-left: 3px solid #00355F;
        border-right: 3px solid #00355F;
        border-bottom: 3px solid #00355F;
      }

      .nav-variant-top-bar .epc-nav-account-header-toggle .desktop-toggle-icon {
        display: inline-block;
      }

      .nav-variant-top-bar .epc-nav-account-header-container .account-header-heading {
        width: 60px;
        position: absolute;
        right: 0;
        background: transparent;
        border-bottom: none;
      }

      .nav-variant-top-bar .epc-nav-account-header-toggle .mobile-toggle-icon,
      .nav-variant-top-bar .epc-nav-account-header-container .mobile-heading {
        display: none;
      }

      .nav-variant-top-bar.show-account-header .epc-top-header {
        height: 60px;
      }

      .nav-variant-top-bar.show-account-header .nav-drawer,
      .nav-responsive.nav-variant-top-bar.show-account-header .main {
        height: calc(100% - 60px);
      }
    }

    @media all and (max-width: 800px){
      .nav-variant-top-bar .action-wrapper .nav-hotel-id-static,
      .nav-variant-top-bar .action-wrapper .nav-select-property span {
        display: none;
      }

      .nav-variant-top-bar .action-wrapper .nav-change-property .nav-hotel-id-nested {
        display: inline-block;
      }
    }

    @media screen and (max-width: 600px) {
      .nav-variant-top-bar .epc-top-header {
        height: 52px;
      }

      .nav-variant-top-bar .nav-drawer,
      .nav-responsive.nav-variant-top-bar .main {
        height: calc(100% - 52px);
      }

      .nav-variant-top-bar .action-wrapper .top-bar-hotel-name {
        display: none;
      }

      .nav-variant-top-bar .epc-top-header .epc-logo {
        margin-left: 12px;
      }

      .nav-variant-top-bar .epc-top-header .epc-logo img {
        width: 120px;
      }

      .nav-variant-top-bar .action-wrapper .flyout {
        margin-left: 8px;
      }

      .nav-variant-top-bar .epc-top-header {
        padding-left: 16px;
        padding-right: 16px;
      }

      .nav-variant-top-bar.nav-open .nav-drawer-mask {
        top: 52px;
      }
    }

    @media screen and (max-width: 375px) {
      .nav-variant-top-bar .epc-top-header .epc-logo {
        margin-left: 8px;
      }

      .nav-variant-top-bar .action-wrapper .flyout {
        margin-left: 4px;
      }

      .nav-variant-top-bar .epc-top-header {
        padding-left: 8px;
        padding-right: 8px;
      }
    }

    /* TODO: Refactor out this gross !important tag */
    .nav-variant-top-bar .nav-toggle.desktop {
      display: none !important;
    }

    <style type="text/css">
      .nav-drawer {
      font-family: Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      line-height: 1.45;
      font-size: 13px;
      height: 100%;
      width: 280px;
      display: block;
      background-color: #242424;
      color: #fff;
      float: left;
      padding-top: 0;
    }

    .nav-drawer .nav-link:link,
    .nav-drawer .nav-link:visited,
    .nav-drawer .nav-link:focus,
    .nav-drawer .nav-link:active,
    .nav-drawer .nav-item-toggle:link,
    .nav-drawer .nav-item-toggle:visited,
    .nav-drawer .nav-item-toggle:focus,
    .nav-drawer .nav-item-toggle:active {
      color: #C7C7C7;
    }

    .nav-drawer li {
      padding-bottom: 0;
    }

    .nav-drawer label {
      margin-top: 0;
    }

    /* BEGIN: NAV HEADER */

    .epc-nav-header {
      position: relative;
    }

    .epc-nav-header .collapsed {
      max-height: 0;
      overflow: hidden;
    }

    .epc-nav-header .logos {
      padding-top: 18px;
    }

    .epc-nav-header .epc-nav-header-body:before,
    .epc-nav-header .epc-nav-header-body-expanded:before {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      content : "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      background-size: 325px auto;
      width: 325px;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .epc-nav-header .epc-nav-header-body.expanded {
      background: -moz-linear-gradient(top,  rgba(255,255,255,0) 35%, rgba(36,36,36,1) 55%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(35%,rgba(255,255,255,0)), color-stop(55%,rgba(36,36,36,1)));
      background: -webkit-linear-gradient(top,  rgba(255,255,255,0) 35%,rgba(36,36,36,1) 55%);
      background: -o-linear-gradient(top,  rgba(255,255,255,0) 35%,rgba(36,36,36,1) 55%);
      background: -ms-linear-gradient(top,  rgba(255,255,255,0) 35%,rgba(36,36,36,1) 55%);
      background: linear-gradient(to bottom,  transparent 35%,rgba(36,36,36,1) 55%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#000000',GradientType=0 );
    }

    .epc-nav-header .hotelier-chevron-image-point-down,
    .epc-nav-header .hotelier-chevron-image-point-up
    {
      max-height: 15px;
      height: 15px;
      width: 15px;
      z-index: 1000;
      cursor: pointer;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow: hidden;
      vertical-align: sub;
    }

    .epc-nav-header-body.expanded .hotelier-chevron-image-point-up {
      display: inline-block;
    }

    .epc-nav-header-body.expanded .hotelier-chevron-image-point-down {
      display: none;
    }

    .epc-nav-header-body .hotelier-chevron-image-point-up {
      display: none;
    }

    .epc-nav-header-body .hotelier-chevron-image-point-down {
      display: inline-block;
    }

    .nav-drawer .hotelier > ul {
      display: none;
    }
    .nav-drawer .hotelier .expanded > ul {
      display: block;
    }

    .nav-drawer .nav-search.hidden {
      display: none;
    }

    .nav-drawer .nav-search {
      width: 100%;
      position: relative;
      display: block;
    }

      margin: 10px auto;
      text-align: center;
    }

      width: 90%;
      border: 1px solid;
      display: inline-block;
      padding: 5px;
      margin: 5px auto;
      font-size: 13px;
      vertical-align: middle;
      background-color: #ffffff;
    }

      position: relative;
      width: 90%;
      border: none;
      padding: 2px 4px;
      outline: 0 !important;
      float: left;
      background-color: #ffffff;
    }

      border: 0;
      float: right;
      min-height: 7px;
      min-width: 7px;
    }

      display: none;

    .nav-search .search-suggestion-dropdown.hidden {
      display: none;
    }

    .nav-search .search-suggestion-dropdown {
      display: block;
      position: absolute;
      margin: 10px;
      top: 30px;
      left: 0;
      right: 0;
      min-width: 230px;
      background-color: #ffffff;
    }

    .nav-search .search-suggestion-dropdown .search-result-entry a {
      color: #000000;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }

    .nav-search .search-result-entry:hover {
      background-color: #ddd
    }

    .nav-search .search-suggestion-dropdown .search-suggestion-list {
      padding-top: 6px;
      padding-bottom: 10px;
    }

    .nav-search .search-suggestion-list-footer .show-more-link {
      display: inline-block;
      float: left;
      padding: 8px 12px 12px 12px;
      font-size: 13px;
      color: #0064B9;
    }

    .nav-search .search-suggestion-list-footer .show-more-link.hidden {
      display: none;
    }

    .nav-search .search-suggestion-list-footer .show-less-link {
      display: inline-block;
      float: right;
      padding: 8px 12px 12px 12px;
      font-size: 13px;
      color: #0064B9;
    }

    .nav-search .search-suggestion-list-footer .show-less-link.hidden {
      display: none;
    }

    .nav-search .search-result-entry .result-entry-row-one {
      display: block;
      color: #a9a9a9;
      margin: 0;
      font-size: 13px;
    }

    .nav-search .no-results-found {
      color: black;
      margin-left: 5px;
      font-size: 13px;
      font-weight: bold;
      padding-bottom: 10px;
    }

    .nav-search .search-result-entry .result-entry-row-two {
      display: block;
      color: #000000;
      margin: 0;
      font-size: 15px;
    }

    .nav-search .navigation-menu-items {
      background-color: #242424;
    }

    .epc-nav-header .hotelier {
      max-height: 0;
      -webkit-transition: max-height 150ms cubic-bezier(0.0, 0.0, 0.58, 1.0);
      -moz-transition: max-height 150ms cubic-bezier(0.0, 0.0, 0.58, 1.0);
      -o-transition: max-height 150ms cubic-bezier(0.0, 0.0, 0.58, 1.0);
      transition: max-height 150ms cubic-bezier(0.0, 0.0, 0.58, 1.0);
      overflow: hidden;
      opacity: 0;
    }

    .epc-nav-header-body.expanded .hotelier {
      padding: 0 24px;
      font-size: 12px;
      -webkit-transition: max-height 150ms cubic-bezier(0.42, 0.0, 1.0, 1.0);
      -moz-transition: max-height 150ms cubic-bezier(0.42, 0.0, 1.0, 1.0);
      -o-transition: max-height 150ms cubic-bezier(0.42, 0.0, 1.0, 1.0);
      transition: max-height 150ms cubic-bezier(0.42, 0.0, 1.0, 1.0);
      max-height: 280px;
      opacity: 1;
    }

    .epc-nav-header-body.expanded .property-admin-title,
    .epc-nav-header-body.expanded .market-manager-title {
      color: #999;
      margin-top: 12px;
      text-transform: uppercase;
    }

    .epc-nav-header .property-admin-names,
    .epc-nav-header .market-manager-names {
